<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Edit Post')"></head>
<body>
<nav th:replace="partials/navbar"></nav>
<form th:action="@{/posts/edit}" method="post">
    <input type="hidden" name="id" th:value="${post.id}">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" aria-describedby="titleHelp" th:value="${post.title}" >
        <small id="titleHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <label for="description">Content</label>
        <input name="description" type="text" class="form-control" id="description" th:value="${post.description}" >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<footer th:replace="partials/_footer"></footer>
<div th:replace="partials/bootsrap_srcipts"></div>
</body>
</html>
